<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Correo</th>
        <th scope="col">Identificación</th>
        <th scope="col">Celular</th>
        <th scope="col">Contraseña</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-secondary" *ngFor="let item of usuarios$ | async ">
        <th scope="row">{{item.nombre}}</th>
        <td>{{item.correo}}</td>
        <td>{{item.identificacion}}</td>
        <td>{{item.celular}}</td>
        <td>********</td>
        <td class="btn-group " role="group">
          <button type="button" class="btn btn-success m-1" (click)="onGoToSee(item)">Observar</button>
          <button type="button" class="btn btn-warning m-1" (click)="onGoToEdit(item)">Editar</button>
          <button type="button" class="btn btn-danger m-1" (click)="onGoToDelete(item.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
