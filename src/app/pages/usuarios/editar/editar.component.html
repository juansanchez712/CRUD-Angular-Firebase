<form class="mt-3 col-md-8 offset-md-2" (ngSubmit)="onSave()" [formGroup]="usuarioForm">
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre">
        </div>
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Correo" formControlName="correo">
        </div>
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Identificación" formControlName="identificacion">
        </div>
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Celular" formControlName="celular">
        </div>
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Contraseña" formControlName="contrasena">
        </div>
    </div>
    <button type="submit" class="btn btn-secondary btn-block text-light">Modificar</button>
</form>
<button type="button" class="btn btn-secondary mt-2" (click)="onGoBack()">Volver</button>
